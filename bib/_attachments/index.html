<!DOCTYPE html>
<html>
<head>
    <title>Bibliography on CouchDB</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div id="session">
</div>
<div id="footer">
    &copy;
    <!--<img src="images/gesellix_logo.png" alt="logo"/>-->
    <a href="http://www.gesellix.de/" target="_blank">Tobias Gesellchen</a>
</div>
<div>
    <div id="options">
        <a href="#createNewEntry" id="link_createNewEntry" style="display: none;">Create a new entry</a>
    </div>
    <div id="createNewEntry" style="display: none;">
        <form id="newEntry" action="#">
            <label for="selectEntryType">Select entry type:</label>
            <select id="selectEntryType" name="entryType">
                <option value="Default">Please select...</option>
                <option value="Article">article</option>
                <option value="Book">book</option>
                <option value="Journal">journal</option>
                <option value="Url">url</option>
            </select>
            <div id="entryDetailsForArticle" class="initiallyHidden">
                <input type="hidden" name="type" value="Article" class="docAttribute"/>
                <br /><label>Author: <input type="text" name="author" value="" class="docAttribute"/></label>
                <br /><label>Title: <input type="text" name="title" value="" class="docAttribute"/></label>
                <br /><label>Journal: <input type="text" name="journal" value="" class="docAttribute"/></label>
                <br /><label>Year: <input type="text" name="year" value="" class="docAttribute"/></label>

                <br /><label>Volume: <input type="text" name="volume" value="" class="docAttribute"/></label>
                <br /><label>Number: <input type="text" name="number" value="" class="docAttribute"/></label>
                <br /><label>Pages: <input type="text" name="pages" value="" class="docAttribute"/></label>
                <br /><label>Month: <input type="text" name="month" value="" class="docAttribute"/></label>
                <br /><label>Note: <input type="text" name="note" value="" class="docAttribute"/></label>
            </div>
            <div id="entryDetailsForBook" class="initiallyHidden">
                <input type="hidden" name="type" value="Book" class="docAttribute"/>
                <br /><label>Author/<br/>Editor: <input type="text" name="author" value="" class="docAttribute"/></label>
                <br /><label>Editor: <input type="text" name="editor" value="" class="docAttribute"/></label>
                <br /><label>Title: <input type="text" name="title" value="" class="docAttribute"/></label>
                <br /><label>Publisher: <input type="text" name="publisher" value="" class="docAttribute"/></label>
                <br /><label>Year: <input type="text" name="year" value="" class="docAttribute"/></label>

                <br /><label>Volume: <input type="text" name="volume" value="" class="docAttribute"/></label>
                <br /><label>Number: <input type="text" name="number" value="" class="docAttribute"/></label>
                <br /><label>Month: <input type="text" name="month" value="" class="docAttribute"/></label>
                <br /><label>Note: <input type="text" name="note" value="" class="docAttribute"/></label>
            </div>
            <div id="entryDetailsForJournal" class="initiallyHidden">
                <input type="hidden" name="type" value="Journal" class="docAttribute"/>
                <br /><label>Title: <input type="text" name="title" value="" class="docAttribute"/></label>
            </div>
            <div id="entryDetailsForUrl" class="initiallyHidden">
                <input type="hidden" name="type" value="Url" class="docAttribute"/>
                <br /><label>Title: <input type="text" name="title" value="" class="docAttribute"/></label>
            </div>
            <div id="entryButtons" class="initiallyHidden">
                <input type="submit" id="submitNewEntry" value="submit"/>
                <input type="button" name="cancel" id="cancelNewEntry" value="cancel"/>
            </div>
        </form>
    </div>
    <div id="saveResult">
    </div>
    <div id="bibliography">
    </div>
</div>
</body>
<script src="scripts/jquery-1.6.1.min.js"></script>
<script src="scripts/jquery.couch.js"></script>
<script src="scripts/app.js"></script>
</html>
