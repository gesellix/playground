<!DOCTYPE html>
<html>
<head>
    <title>Bibliography on CouchDB</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div id="session">
</div>
<div id="footer">
    &copy;
    <!--<img src="images/gesellix_logo.png" alt="logo"/>-->
    <a href="http://www.gesellix.de/" target="_blank">Tobias Gesellchen</a>
</div>
<div>
    <div id="options">
        <a href="#createNewEntry" id="link_createNewEntry" style="display: none;">Create a new entry</a>
    </div>
    <div id="createNewEntry" style="display: none;">
        <form id="newEntry" action="#" method="post">
            <div id="typeSelection">
            </div>
            <div id="entryContainer">
            </div>
            <div id="entryButtons" class="initiallyHidden">
                <input type="submit" id="submitNewEntry" value="submit"/>
                <input type="button" name="cancel" id="cancelNewEntry" value="cancel"/>
            </div>
        </form>
    </div>
    <div id="saveResult">
    </div>
    <div id="bibliography">
    </div>
</div>
</body>
<script src="scripts/jquery-1.6.1.min.js"></script>
<script src="scripts/jquery.form.js"></script>
<script src="scripts/jquery.couch.js"></script>
<script src="scripts/entryTypes.js"></script>
<script src="scripts/app.js"></script>
</html>
